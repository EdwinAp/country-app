<ng-template #loading>
  <div class="alert alert-info text-center">
    Espere porfavor
  </div>
</ng-template>

<div *ngIf="country; else loading">
  <div class="row">
    <div class="col-12">
      <h2>Pais: <strong>{{ country.name.common }}</strong></h2>
      <hr>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-4">
    <h3>Bandera</h3>
    <img [src]="country?.flags?.svg" [alt]="country?.flags?.alt" class="img-thumbnail">
  </div>
  <div class="col">
    <h3>Detalles</h3>
    <ul class="list-group">
      <li class="list-group-item">
        <strong>Poblacion:</strong> {{ country?.population | number }}
      </li>
      <li class="list-group-item">
        <strong>Codigo:</strong> {{ country?.cca3 }}
      </li>
      <li class="list-group-item">
        <strong>Regioon:</strong> {{ country?.region }}
      </li>
      <li class="list-group-item">
        <strong>Capital:</strong> {{ country?.capital }}
      </li>
    </ul>
  </div>
</div>

<div class="row mt-2">
  <div class="col">
    <h3>Continenetes</h3>
    <div *ngFor="let continent of country?.continents" class="d-flex flex-wrap">
      <span class="badge bg-primary m-1">{{ continent  }}</span>
    </div>
  </div>
</div>
